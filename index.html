<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a7be345214.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link
    href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
    rel="stylesheet"
  />

    <title>Task Manager</title>
</head>
<body>
    <header>
        <h2>What will you like to do today ?  </h2>
        <p id="date"></p>
    </header>
    <main>
        <section>
            <form class="todo-form">
                <input type="text" name="" id="todo-input" autofocus>
                <button type="submit" id="todo-btn" class="submit-btn"><i class="fas fa-plus-circle"></i></button>
            </form>
        </section>
        <section class="todo-container">
           <ul class="todo-list">

           </ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
